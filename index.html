<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1" type="module"></script>
    <link rel="stylesheet" href="./styles/app.css">
    <link rel="icon" type="image/x-icon" href="./images/note-tracking-logo.png">
    <script defer src="./scripts/auth.js"></script>
    <title>Login - Tracking Notes</title>
</head>

<body class="bg-gray-100 text-black dark:bg-gray-900 dark:text-white flex items-center justify-center min-h-screen">
    <div class="bg-white dark:bg-gray-800 text-black dark:text-white p-6 rounded-xl shadow-md w-full max-w-sm">
        <div class="w-full flex flex-col items-center justify-center mb-2">
            <img src="./images/note-tracking-logo.png" alt="logo" class="h-24 w-24">
            <h3 class="text-lg font-bold mb-2 text-center text-red-400 mt-2">Tracking Notes</h3>
        </div>
        <h1 class="text-xl font-bold mb-10 text-center">Login</h1>
        <form id="loginForm" class="flex flex-col gap-3">
            <input type="text" id="loginUsername" placeholder="Username" required
                class="border px-3 py-2 bg-white dark:bg-gray-600 text-black dark:text-white rounded-lg">
            <input type="password" id="loginPassword" placeholder="Password" required
                class="border px-3 py-2  bg-white dark:bg-gray-600 text-black dark:text-white rounded-lg">
            <input type="submit" class="bg-red-400 hover:bg-red-500 text-white py-2 cursor-pointer mt-3 mb-3 rounded-lg"
                value="Login" />
        </form>
        <p class="mt-4 text-sm text-center">
            Don't have an account? <a href="./register.html" class="text-red-400">Register</a>
        </p>
        <button id="infoModal" command="show-modal" commandfor="dialog"
            class="hidden rounded-md bg-white/10 px-2.5 py-1.5 text-sm font-semibold text-white inset-ring inset-ring-white/5 hover:bg-white/20">Open
            dialog</button>
        <el-dialog>
            <dialog id="dialog" aria-labelledby="dialog-title"
                class="fixed inset-0 size-auto max-h-none max-w-none overflow-y-auto bg-transparent backdrop:bg-transparent">
                <el-dialog-backdrop
                    class="fixed inset-0 bg-gray-900/50 transition-opacity data-closed:opacity-0 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in"></el-dialog-backdrop>
                <div tabindex="0"
                    class="flex min-h-full items-end justify-center p-4 text-center focus:outline-none sm:items-center sm:p-0">
                    <el-dialog-panel
                        class="relative transform overflow-hidden rounded-lg bg-gray-800 text-left shadow-xl outline -outline-offset-1 outline-white/10 transition-all data-closed:translate-y-4 data-closed:opacity-0 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in sm:my-8 sm:w-full sm:max-w-lg data-closed:sm:translate-y-0 data-closed:sm:scale-95">
                        <div class="bg-gray-100 text-black dark:bg-gray-800 dark:text-white">
                            <div class="sm:flex sm:items-start w-full">
                                <div class="text-center sm:text-left w-full flex flex-col items-end">
                                    <div id="errorDisplay" class="text-red-500 bg-red-200 p-5 hidden w-full"></div>
                                    <div id="successDisplay"
                                        class="text-green-500 bg-green-200 p-5 hidden w-full text-center">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </el-dialog-panel>
                </div>
            </dialog>
        </el-dialog>
    </div>
</body>

</html>
